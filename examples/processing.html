<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Vue PayPal Checkout</title>
  <meta name="description" content="PayPal with Vue">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="https://unpkg.com/vue@^2.5/dist/vue.js"></script>
  <!-- <script src="https://unpkg.com/vue-paypal-checkout/dist/vue-paypal-checkout.min.js"></script> -->
  <script src="../dist/vue-paypal-checkout.min.js"></script>

  <div id="app">
    <div class="content">
      <p>Pay with USD $10.00</p>
      <paypal-checkout
        amount="10.00"
        currency="USD"
        env="sandbox"
        v-on:payment-authorized="paymentAuthorized"
        v-on:payment-completed="paymentCompleted"
        v-on:payment-cancelled="paymentCancelled"
        v-on:payment-error="paymentError"
        :client="paypal">
      </paypal-checkout>
    </div>
  </div>

  <script>
    // eslint-disable-next-line
    new Vue({
      el: '#app',
      data() {
        return {
          paypal: {
            sandbox: 'Ad1voWYq3VL8J4jy6zWARKwz4tjbuDl_TFBa3WQqy_DwAFWd7hkU4i99jijGqaoqU3E-ODqXDayVnOdl',
            production: '',
          },
        };
      },
      methods: {
        paymentAuthorized: function (data) {
          console.log(data);
        },
        paymentCompleted: function (data) {
          console.log(data);
        },
        paymentCancelled: function (data) {
          console.log(data);
        },
        paymentError: function (err) {
          console.error(err);
        }
      },
    });
  </script>
</body>
</html>
